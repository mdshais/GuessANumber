<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <h2>Guess A Number</h2>
    <input type="text" name="userGuess" placeholder="Guess a number">
    <button class="guessBtn">Guess</button>
    <button class="resetBtn">Reset</button>
    <div>
        <p class="message"></p>
        <p class="success"></p>
    </div>
    <script src="numberGuessing.js"></script>
</body>
</html>
